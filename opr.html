<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with Left Task Bar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    /* Left Task Bar */
    .task-bar {
      width: 250px;
      height: 100vh;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      position: fixed;
    }

    .task-bar a {
      text-decoration: none;
      color: white;
      padding: 10px 20px;
      width: 100%;
      text-align: center;
      border-bottom: 1px solid #34495e;
    }

    .task-bar a:hover {
      background-color: #34495e;
    }

    /* Main Content */
    .main-content {
      margin-left: 250px;
      padding: 20px;
      flex: 1;
      background-color: #ecf0f1;
      min-height: 100vh;
    }

    .main-content h1 {
      color: #2c3e50;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .task-bar {
        width: 200px;
      }

      .main-content {
        margin-left: 200px;
      }
    }

    @media (max-width: 576px) {
      .task-bar {
        width: 100px;
      }

      .main-content {
        margin-left: 100px;
      }

      .task-bar a {
        font-size: 12px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Task Bar -->
  <div class="task-bar">
    <h2>Tools List</h2>
    <a href="http://operation.aiglab.online:5555/">Back to top >></a>
    <a href="https://vcenter67.aig.local/">vCenter</a>
    <a href="https://console-openshift-console.apps.ocp.aiglab.online/">Openshift Console</a>
    <a href="https://harbor.aiglab.online:9443/">Harbor Registry Console</a>
    <a href="https://gitlab.aiglab.online:6443/">Gitlab Console</a>
    <a href="https://aqua-aqua.apps.ocp.aiglab.online/">Aqua Security Console</a>
    <a href="http://nginx.aiglab.online:8888/">Nginx Management</a>
    <a href="http://js.aigsup.xyz:8081//">Jump Server</a>
    <a href="http://firewall.aiglab.online/">Firewall Demo</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Welcome to Operation Tools - Nattapong.P</h1>
    <p>This console provide internal link to AIG's Tools. Use the task bar on the left to navigate.</p>
  </div>
</body>
</html>
