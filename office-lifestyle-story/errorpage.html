<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Error - Office Life</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f4f4f5;
      color: #1f2937;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      background: white;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.05);
      max-width: 640px;
      width: 90%;
      overflow: hidden;
    }

    .header {
      background: #f9fafb;
      padding: 24px 32px;
      border-bottom: 1px solid #e5e7eb;
    }

    .header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    .main {
      padding: 32px;
    }

    .main h2 {
      font-size: 32px;
      color: #ef4444;
      margin: 0 0 16px;
    }

    .main p {
      font-size: 16px;
      line-height: 1.6;
      color: #374151;
    }

    .footer {
      border-top: 1px solid #e5e7eb;
      padding: 20px 32px;
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
    }

    .footer a {
      color: #3b82f6;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .main {
        padding: 24px;
      }

      .main h2 {
        font-size: 24px;
      }

      .main p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>$TITLE$</h1>
    </div>
    <div class="main">
      <h2>!!!Suspicious Activity !!!</h2>
      <p>$BODY$</p>
    </div>
    <div class="footer">
      <span>Powered by <a href="https://www.imperva.com/why-am-i-seeing-this-page/?src=23&amp;utm_source=blockingpages" target="_blank">Imperva</a></span>
    </div>
  </div>
</body>
</html>
